<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">  
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>
<body>
    <img class="bg1"src="backGround1.png" alt="">
    <img class="bg2"src="backGround2.png" alt="">
    <div id="calculator" class="calculator">
        <div class="text">
            <h1>FCAI Calculator</h1>
            <p>You can use keyboard too! <br>
                <span class="note">
                <ul> <li>C for clearing the display window.</li> <li> = or Enter to get the answer.</li></ul></span></p>
        </div>
        <input type="text" id="viewer"/>
        <input type="button" value="c" onclick="clr()"/>
        <input class="num" data-num="1" type="button" value="1" onclick="view('1')"/>
        <input  class="num" data-num="2" type="button" value="2" onclick="view('2')"/>
        <input  class="num" data-num="3" type="button" value="3" onclick="view('3')"/>
        <input  class="ops" type="button" value="+" onclick="view('+')"/>

        <input class="num" data-num="4" type="button" value="4" onclick="view('4')"/>
        <input  class="num" data-num="5" type="button" value="5" onclick="view('5')"/>
        <input  class="num" data-num="6" type="button" value="6" onclick="view('6')"/>
        <input  class="ops" type="button" value="-" onclick="view('-')"/>

        <input class="num" data-num="7" type="button" value="7" onclick="view('7')"/>
        <input  class="num" data-num="8" type="button" value="8" onclick="view('8')"/>
        <input  class="num" data-num="9" type="button" value="9" onclick="view('9')"/>
        <input  class="ops" type="button" value="*" onclick="view('*')"/>
      
        <input  class="ops" type="button" value="/" onclick="view('/')"/>
        <input  class="num" data-num="0" type="button" value="0" onclick="view('0')"/>        
        <input  class="num" data-num="." type="button" value="." onclick="view('.')"/>
        <input type="button" value="=" onclick="calcualte()"/>

        
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
      <script src="myscripts.js"></script>
</body>
</html>
